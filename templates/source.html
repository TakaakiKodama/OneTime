<!DOCTYPE html>
{% extends "template.html" %}
{% block content %}

<body>

  <div id="app">
    <div class="container">
      <textarea name="name" rows="8" cols="80" v-model="message">{{d}}</textarea>
      <button type="button" v-clipboard:copy="message" v-clipboard:success="onCopy" v-clipboard:error="onError">Copy!</button>
    </div>
  </div>
  <a href="/">Clear!</a>
</body>
<script type="text/javascript">
  const VueClipboard = window['VueClipboard'];
  Vue.use(VueClipboard);
  new Vue({
    el: '#app',
    data: {
      message: "{{d}}"
    },
    methods: {
      onCopy: function(e) {

      },
      onError: function(e) {
        alert('Failed to copy texts')
      }
    }
  });
</script>
{% endblock %}
